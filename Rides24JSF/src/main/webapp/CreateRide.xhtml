<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<f:view>
	<h:head>
		<title>Rides24 JavaServer Faces</title>
	</h:head>
	<h:body>
		<h:form>
			<h3>Placeholder text, you are currently in Create Ride.</h3>
			<table>
				<tr>
					<td>Departure city</td>
					<td><h:selectOneMenu value="#{createRide.departCity}">
							<f:selectItems value="#{createRide.departCities}" />
						</h:selectOneMenu></td>
				</tr>
				<tr>
					<td>Arrival city</td>
					<td><h:selectOneMenu value="#{createRide.arrivalCity}">
							<f:selectItems value="#{createRide.destinationCities}" />
						</h:selectOneMenu></td>
				</tr>
				<tr>
					<td>Fecha (con PrimeFaces):</td>
					<td><p:calendar id="date" value="#{createRide.date}"
							navigator="true" pattern="dd/MM/yyyy" model="inline" /></td>
				</tr>
				<tr>
					<h:commandButton value="Go Back" action="createRideToMain" />
				</tr>
			</table>



		</h:form>
	</h:body>
</f:view>
</html>
